<!DOCTYPE html>

<html>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-     scale=1.0">
<head>
	<title> Multiplication Table </title>

	 <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="skeleton.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="header row">
		<header class="twleve columns"><h1 class="title"> Multiplication Table</h1></header>
	</div>

	<div class="container"> 

		<div class="form">
			<div class="row"> 
				<div class="five columns">
					<p> Note: X-max/Y-max must be greater than their respective minimum values. Values must be between 1 &amp; 10. </p>
					<label class="values-label"> Values </label>
					<input type="text" class="x-min" placeholder="X-min">
					<input type="text" class="x-max" placeholder="X-max">
					<input type="text" class="y-min" placeholder="Y-min">
					<input type="text" class="y-max" placeholder="Y-max">
					<label class="options"> Options </label>
					<input type="text" class="border" placeholder="Border Size (px)">
					<input type="text" class="header-color" placeholder="Header Color">
					<span> <button class="submit"> Submit </button> <button class="clear"> Clear </button> </span>
				</div>
				<div class="seven columns mult"> 
					<table class="mult-table"> 
						<thead> <tr class="table-first-row"> <th> </th><th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th> <th>7</th> <th>8</th> <th>9</th> <th> 10</th> </tr> </thead>
						<tbody> <tr><td class="first-cell">1</td></tr> <tr><td class="first-cell">2</td></tr> <tr><td class="first-cell">3</td></tr> <tr><td class="first-cell">4</td></tr> <tr><td class="first-cell">5</td></tr> <tr><td class="first-cell">6</td></tr> <tr><td class="first-cell">7</td></tr> <tr><td class="first-cell">8</td></tr> <tr><td class="first-cell">9</td></tr> <tr><td class="first-cell">10</td></tr> </tbody>
					</table>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
